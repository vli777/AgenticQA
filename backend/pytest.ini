[pytest]
# Pytest configuration for AgenticQA backend tests

# Register custom markers
markers =
    integration: marks tests as integration tests that require external APIs (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
